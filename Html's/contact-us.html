<body>
    <header>
        <!-- Barra de título -->
            <h1>ATENEA</h1>
            <nav>
                <a href="/index.html">Home</a>
                <div class="dropdown">
                 <a href="/Html's/products.html">Products</a>
                 <div class="dropdown-items">
                    <a href="/Productos/niños.html">Niños</a>
                    <a href="/Productos/mujeres.html">Mujeres</a>
                    <a href="/Productos/hombres.html">Hombres</a>

            </nav>
    </header>

    <main>
        <section class="main-info">
            <div class="info">
                <h2 class="contac">Contactanos</h2>
                <div class="formulario">

                    <!-- Formulario -->
                    <form action="#" method="post">

                     <div class="form-item">
                      <!-- Nombre -->
                      <label for="name"><h4>Nombre:</h4></label><br>
                      <input type="text" id="name" name="name" required><br><br>
                     </div>

                     <div class="form-item">
                      <!-- Correo electronico -->
                      <label for="email"><h4>Correo Electronico:</h4></label><br>
                      <input type="email" id="email" name="email" required><br><br>
                     </div>
                     
                     <div class="form-item">
                      <!-- Mensaje -->
                      <label for="message"><h4>Dejanos tu mensaje aquí:</h4></label><br>
                      <textarea name="message" id="message" rows="5" required></textarea><br><br>
                     </div>

                     <div class="form-btn">
                      <!-- Boton de enviar de Bootstrap -->
                      <button type="button" class="btn btn-secondary">Enviar</button>
                     </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
